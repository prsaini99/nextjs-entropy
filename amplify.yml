version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Environment Variables Check ==="
        - echo "GROQ_API_KEY exists:" $GROQ_API_KEY
        - echo "PINECONE_API_KEY exists:" $PINECONE_API_KEY
        - echo "EMAIL exists:" $EMAIL
        - npm ci
    build:
      commands:
        - echo "=== Build Phase ==="
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*