version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Environment Variables Check ==="
        - echo "GROQ_API_KEY exists:" $GROQ_API_KEY
        - echo "PINECONE_API_KEY exists:" $PINECONE_API_KEY
        - echo "EMAIL exists:" $EMAIL
        - echo "EMAIL_PASSWORD exists:" $EMAIL_PASSWORD
        - echo "NEXT_PUBLIC_SUPABASE_URL exists:" $NEXT_PUBLIC_SUPABASE_URL
        - echo "NEXT_PUBLIC_SUPABASE_ANON_KEY exists:" $NEXT_PUBLIC_SUPABASE_ANON_KEY
        - echo "SUPABASE_SERVICE_ROLE_KEY exists:" $SUPABASE_SERVICE_ROLE_KEY
        - echo "SUPABASE_SERVICE_ROLE_KEY length:" ${#SUPABASE_SERVICE_ROLE_KEY}
        # - echo "TAVILY_API_KEY exists:" $TAVILY_API_KEY
        # - echo "OPENAI_API_KEY exists:" $OPENAI_API_KEY
        # - echo "CALENDLY_URL exists:" $CALENDLY_URL
        # - echo "CALENDLY_API_TOKEN exists:" $CALENDLY_API_TOKEN
        # - echo "CALENDLY_EVENT_TYPE_UUID exists:" $CALENDLY_EVENT_TYPE_UUID
        - echo "NEXT_PUBLIC_GA_MEASUREMENT_ID exists:" $NEXT_PUBLIC_GA_MEASUREMENT_ID
        - npm ci
    build:
      commands:
        - echo "=== Build Phase ==="
        - echo "Creating runtime environment file..."
        - |
          cat > .env.production << EOF
          GROQ_API_KEY=$GROQ_API_KEY
          GROQ_MODEL=$GROQ_MODEL
          PINECONE_API_KEY=$PINECONE_API_KEY
          PINECONE_HOST=$PINECONE_HOST
          PINECONE_INDEX=$PINECONE_INDEX
          PINECONE_NAMESPACE=$PINECONE_NAMESPACE
          EMAIL=$EMAIL
          EMAIL_PASSWORD=$EMAIL_PASSWORD
          NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY
          SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          TAVILY_API_KEY=$TAVILY_API_KEY
          OPENAI_API_KEY=$OPENAI_API_KEY
          CALENDLY_URL=$CALENDLY_URL
          CALENDLY_API_TOKEN=$CALENDLY_API_TOKEN
          CALENDLY_EVENT_TYPE_UUID=$CALENDLY_EVENT_TYPE_UUID
          NEXT_PUBLIC_GA_MEASUREMENT_ID=$NEXT_PUBLIC_GA_MEASUREMENT_ID
          EOF
        - echo "Environment file created"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*